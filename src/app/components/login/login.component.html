<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/candado.png" alt="candado">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email </label>
                <!-- Validaciones de los input del email -->
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorlabel">El <strong>correo </strong>es requerido</span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorlabel">El <strong>correo </strong>es invalido</span>
                </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
                <!-- Validaciones de los input del password -->
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorlabel">El <strong>password </strong>es requerido</span>
              </div>
              <div class="d-grid gap-2 ">
                <button class="btn btn-primary" type="submit" [disabled]="loginUsuario.invalid">Ingresar</button>
              </div>
              <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
              <a class="mt-3" routerLink="/recuperar-password">Recuperar Contrase√±a</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
