<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/candado.png" alt="candado">
        <h1>Registrarse</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email"  placeholder="name@example.com">
                <label>Email</label>
                <!-- Validaciones de los input del email -->
                <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorlabel">El <strong>correo </strong>es requerido</span>
                <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorlabel">El <strong>correo </strong>es invalido</span>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
                <!-- Validaciones de los input del password -->
                <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorlabel">El <strong>password </strong>es requerido</span>
                <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorlabel">El <strong>password </strong> debe tener 6 caracteres</span>

              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Password">
                <label>Repetir Password</label>
              </div>
              <div class="d-grid gap-2 mb-3">
                <!-- Validadcion para el boton  -->
                <button class="btn btn-primary" [disabled]="registrarUsuario.invalid" type="submit">Aceptar</button>
              </div>
              <a class="mt-3" routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
